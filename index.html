<!DOCTYPE html>
<html lang="en-US">

<head>

<meta charset="utf-8" />

<title>Tably Plugin Version 1.2</title>

<meta name="keywords" content="tably, tabbed, tab content, cookies, cookie tabs, tabbed with cookies" />
<meta name="description" content="This plugins allows to you create a tabbed navigation in a hurry, with jQuery Cookies support." />

<link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
<link rel="stylesheet" href="assets/css/global.css" type="text/css" />

<script src="assets/scripts/libs/jquery-1.8.3.min.js"></script>
<script src="assets/scripts/libs/cookies.js"></script>

</head>
<body>

<div id="color-stripe"></div>

<div id="pageContainer">
	<div id="contentContainer">

		<nav id="tabContainer">
			<a href="javascript;" class="tab" style="background: red;"></a>
			<a href="javascript;" class="tab" style="background: green;"></a>
			<a href="javascript;" class="tab" style="background: blue;"></a>
			<a href="javascript;" class="tab" style="background: pink;"></a>
		</nav>
		
		<section id="tabContentContainer">
			<div class="tabContent" style="background: red;"></div>
			<div class="tabContent" style="background: green;"></div>
			<div class="tabContent" style="background: blue;"></div>
			<div class="tabContent" style="background: pink;"></div>
		</section>
	
	</div>
</div>

<script type="text/javascript" src="assets/scripts/tably.js"></script>

<script>

$.tably({
	activeClass:			'active',
	tabContainer: 			'#tabContainer',
	tabContentContainer:	'#tabContentContainer',
	tabSelector:			'.tab',
	contentSelector:		'.tabContent',
	tabTransition:			false,
	transitionTime:			500,
	enableSaving:			true
});

</script>

</body>
</html>
